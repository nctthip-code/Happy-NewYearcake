<audio id="music" src="music.mp3"></audio>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
resize();
window.onresize = resize;

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}

let hearts = [];

function start(){
  document.getElementById("music").play().catch(()=>{});
  document.getElementById("msg").style.display="none";

  // à¹à¸ªà¸”à¸‡à¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡à¸¥à¸­à¸¢
  document.getElementById("fireText").classList.add("show");

  setInterval(createHeartFirework,700);
  requestAnimationFrame(loop);
}

function createHeartFirework(){
  let cx = Math.random() * canvas.width;
  let cy = Math.random() * canvas.height / 2;

  for(let t=0; t<Math.PI*2; t+=0.15){
    let x = 16 * Math.pow(Math.sin(t),3);
    let y = -(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
    hearts.push({
      x: cx,
      y: cy,
      vx: x * 0.4,
      vy: y * 0.4,
      life: 100,
      color: `hsl(${Math.random()*360},100%,70%)`
    });
  }
}

function loop(){
  ctx.fillStyle="rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  hearts.forEach(h=>{
    h.x += h.vx;
    h.y += h.vy;
    h.vy += 0.03;
    h.life--;
    ctx.fillStyle = h.color;
    ctx.beginPath();
    ctx.arc(h.x,h.y,3,0,Math.PI*2);
    ctx.fill();
  });

  hearts = hearts.filter(h=>h.life>0);
  requestAnimationFrame(loop);
}
</script>
